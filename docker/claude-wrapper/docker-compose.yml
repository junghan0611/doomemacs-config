version: '3.8'
services:
  claude-wrapper:
    image: claude-wrapper:latest
    build:
      context: ~/repos/3rd/claude-code-openai-wrapper
      dockerfile: Dockerfile
    container_name: claude-wrapper
    ports:
      - "8000:8000"
    volumes:
      - ~/.claude:/root/.claude:ro
    environment:
      - PORT=8000
      - MAX_TIMEOUT=600000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
